        border: none;
        padding: 10px 20px;

        .mynav {

            margin: 0;

        .line {
            background-color:#67929e;
            height: 2px;

</body>
<script defer>
    // Get current page URL
    let url = window.location.href;
  
    // Select nav links
    let navLinks = document.querySelectorAll('.mynav a');
  
    // Loop through links
    for (let navLink of navLinks) {
        // Check if link href matches current URL
        if (navLink.href == url) {
            // Add 'active' class
            navLink.classList.add('active');
        }
    }
  </script>
