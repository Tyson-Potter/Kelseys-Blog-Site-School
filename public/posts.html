<!DOCTYPE html>

    <meta charset="UTF-8">
 
    <title>Document</title>
    <style>

        body {
        font-family: Arial, sans-serif;
        background-color: #f9f8f7;
        color: #333;
        margin: 0;
        padding: 0;
        }
        
        #postContainer, #repliesContainer {
        width: 60%;
        margin: 0 auto 30px;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 5px;
        box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
        
        .post, .reply, .sub-reply {
        padding: 20px;
        border-radius: 5px;
        margin-bottom: 20px;
        }
        
        .post, .reply {
        background-color: #e9e9e9;
        }
        
        .sub-reply {
        background-color: #f1f1f1;
        margin-left: 20px;
        border-left: 1px solid #c4c3c3;
        font-size: 0.9em;
        }
        
        .post-title {
        color: #2b6c82;
        text-align: center;
        }
        
        .post-content, .post-author, .reply-content, .reply-author {
        margin: 10px 0;
        }
        
        .reply-button, .cancel-button {
        background-color: #204f60;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 10px;
        display: none;
        }
        
        .reply-button.active, .cancel-button.active {
        display: inline-block;
        }
        
        .reply-button:hover, .cancel-button:hover {
        background-color: #183d46;
        }
        
        .reply .reply-button {
        background-color: #2b6c82;
        }
        
        .reply-textarea {
        display: none;
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #c4c3c3;
        border-radius: 4px;
        font-size: 0.9em;
        
        
        
        }
        
        .reply-textarea.open {
        width: 98%;
        height: 15vh;
        display: block;
        }
        
        
        .arrow-div {
        position: relative;
        }
        
        .arrow {
        position: absolute;
        bottom: 0;
        right: 0;
        border: none;
        background: transparent;
        display: none; 
        }
        
        .arrow img {
        width: 50px;
        height: 50px;
        cursor: pointer;
        transition: transform 0.2s;
        }
        
        .reply-textarea.open + .arrow-div .arrow {
        display: inline-block;
        
        }
        
        .arrow-div {
          position: relative;
        }
        
        .arrow {
          display: none;
          position: absolute;
          bottom: 0;
          right: 0;
          width: 30px;
          height: 30px;
          background-color: #007bff;
          border: none;
          border-radius: 50%;
          cursor: pointer;
        }
        
        .arrow img {
          width: 20px;
          height: 20px;
          margin: 5px;
        }
        
        .reply-textarea.open + .arrow-div .arrow {
          display: block;
        }
        .arrow:focus {
            outline: none !important;
        }
        
        .arrow{
            background-color: transparent !important;
          border: none !important;
          outline: none !important;
        }
        
        .arrow img {
          width: 60px;
          height: 60px;
          margin: 5px;
        }
        
        button {
          background-color: transparent;
          border: none;
        }
        
        .arrow-div {
          position: relative;
        }
        
        .arrow {
          position: absolute;
          bottom: 40px;
          right: 40px;
        }
        .reply-button {
          display: inline-block;
        }
        .sub-reply {
  border: 3px solid red;
  margin-left: 20px;
  margin-bottom: 15px;
  padding: 10px;
}

.sub-reply-author {
  font-weight: bold;
  margin-bottom: 5px;
}

.sub-reply-date-time {
  float: right;
  margin-left: 10px;
}

.sub-reply-content {
  margin-bottom: 10px;
}
