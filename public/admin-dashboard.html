<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f8f7;
            color: #333;
        }

        #sidebar {
            background-color: #2b6c82;
            width: 20%;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #sidebar h1 {
            color: white;
            margin-bottom: 50px;
        }

        .sidebar-item {
            color: white;
            text-decoration: none;
            margin-bottom: 20px;
        }

        .sidebar-item:hover {
            color: #204f60;
        }

        #main {
            margin-left: 20%;
            padding: 20px;
        }

        #main h2 {
            color: #2b6c82;
        }

        .content-card {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .content-card h3 {
            color: #2b6c82;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h1>Admin</h1>
        <a href="#" class="sidebar-item">Dashboard</a>
        <a href="#" class="sidebar-item">Posts</a>
        <a href="#" class="sidebar-item">Users</a>
        <a href="#" class="sidebar-item">Settings</a>
    </div>
    <div id="main">
        <h2>Dashboard</h2>

        <!-- Content Cards -->
        <div class="content-card">
            <h3>Content Card 1</h3>
            <p>This is a placeholder for the content of the card.</p>
        </div>

        <div class="content-card">
            <h3>Content Card 2</h3>
            <p>This is another placeholder for the content of the card.</p>
        </div>
    </div>
</body>
</html>
